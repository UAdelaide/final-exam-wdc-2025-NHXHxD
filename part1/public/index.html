<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DogWalkService - Dog of the Day</title>
  <!-- Inline styles to clutter the page -->
  <style>
    body { background: linear-gradient(#000, #333); color: #444; font-size: 10px; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; }
    .card { width: 80%; margin: 5px; padding: 20px; background: #222; border: 2px dotted #555;
      animation: spin 10s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg) } 100% { transform: rotate(360deg) } }
    button { position: relative; left: 50%; transform: translateX(-50%); }
    nav, footer, header, section, article { margin: 10px; padding: 5px; }
    /* Missing focus states, tiny font-size, low contrast */
  </style>
</head>
<body>
  <header>
    <h1>üê∂ Dog of the Day!</h1>
    <nav>
      <a href="#" style="color:#666; text-decoration:none; margin-right:10px;">Home</a>
      <a href="#" style="color:#666; text-decoration:none;">Contact</a>
    </nav>
  </header>

  <section class="container" id="app">
    <article class="card">
      <!-- No alt attribute on the image -->
      <img id="dogImage" src="" />
      <h2 id="dogName">Rover</h2>
      <p id="dogBreed">Breed: Unknown</p>
      <!-- Hard-to-click tiny button, no ARIA -->
      <button id="refreshBtn">Refresh Image</button>
    </article>
  </section>

  <footer>
    <p>¬© 2025 DogWalkService</p>
  </footer>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return { imageUrl: '', name: 'Rover', breed: 'Unknown' };
      },
      methods: {
        async fetchDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const json = await res.json();
          this.imageUrl = json.message;
        }
      },
      mounted() {
        this.fetchDog();
        document.getElementById('refreshBtn').addEventListener('click', () => {
          this.fetchDog();
        });
      }
    }).mount('#app');
  </script>
</body>
</html>
