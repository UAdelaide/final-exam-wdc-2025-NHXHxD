<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <style>
    #app {
      position: relative;
      width: 600px;
      height: 800px;
      margin: 0 auto;
      border: 1px solid #ccc;
    }
    #app img {
      display: block;
      margin: 20px auto;
    }
    #name {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
    #size {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Dog of the Day</h1>
    <img :src="imageUrl" :alt="'Picture of ' + name" width="300" />
    <p id="name">Name: {{ name }}</p>
    <p id="size">Size: {{ size }}</p>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          imageUrl: '',
          name: 'Rover',
          size: 'Medium'
        };
      },
      methods: {
        async fetchDog() {
          try {
            const res = await fetch('https://dog.cseo/api/breeds/image/random');
            const data = await res.json();
            this.imageUrl = data.message;
          } catch (e) {
            console.error('Error fetching dog:', e);
          }
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
