<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
</head>
<body>
  <div id="app">
    <h1>Dog of the Day</h1>
    <img :src="imageUrl" :alt="'Picture of ' + name" width="300" />
    <p>Name: {{ name }}</p>
    <p>Breed: {{ breed }}</p>
    <button @click="fetchDog">Refresh</button>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          imageUrl: '',
          name: 'Rover',
          breed: 'Unknown'
        };
      },
      methods: {
        async fetchDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.imageUrl = data.message;
          } catch (e) {
            console.error('Error fetching dog:', e);
          }
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
